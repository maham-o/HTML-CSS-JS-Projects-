<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,173;1,173&display=swap" rel="stylesheet">
</head>
<body>
<nav>
    <ul>
        <li>
            TicTacToe.com
        </li>
    </ul>
</nav>
<div class="gameContainer">
 
    <div class="container">
        <div class="box" id="box1"><span class="boxtext bt-0"></span></div>
        <div class="box" id="box2"><span class="boxtext"></span></div>
        <div class="box" id="box3"><span class="boxtext"></span></div>
        <div class="box" id="box4"><span class="boxtext"></span></div>
        <div class="box" id="box5"><span class="boxtext"></span></div>
        <div class="box" id="box6"><span class="boxtext"></span></div>
        <div class="box" id="box7"><span class="boxtext"></span></div>
        <div class="box" id="box8"><span class="boxtext"></span></div>
        <div class="box" id="box9"><span class="boxtext"></span></div>
    </div>
    <div class="gameInfo">
        <h1>Welcome to TicTacToe</h1>
        <div>
            <span class="info">Turn for X</span>
            <button id="reset">Reset</button>
        </div>
    </div>
</div>    
     <script src="script.js"></script>
</body>
</html>
